<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="js/angular.min.js">   </script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script>
        $(document).ready(function () {
        $("#block").click(function(){
        window.location.replace("/admin-block-user.html");
      });
      $("#donor").click(function(){
        window.location.replace("/admin-all-donors.html");
      });
    });
    </script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="pics2/logo.png" alt="" width="40" height="30" class="d-inline-block align-text-top">
                Admin Panel
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <center>
                <div class="card border-primary" style="width: 18rem; float: left; margin-left: 40px;">
                    <img src="pics2/block.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button type="button" class="btn btn-primary" id="block">Block User</button>
                    </div>
                </div>
                <div class="card border-primary" style="width: 18rem; float: left; margin-left: 150px; height: 360px;">
                    <img src="pics2/donor.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button type="button" class="btn btn-primary" id="donor">All Donors</button>
                    </div>
                </div>
                <div class="card border-primary" style="width: 18rem; float: left;margin-left: 150px; height: 360px;">
                    <img src="pics2/needy.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button type="button" class="btn btn-primary" id="needy">All Needy</button>
                    </div>
                </div>
            </center>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
